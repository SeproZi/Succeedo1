# The name of the backend resource in your Firebase project.
# This can be found under the "App Hosting" tab in the Firebase console.
backend: okr-vision
# The directory that contains the Next.js app to deploy.
source: .

runConfig:
  minInstances: 0

# Public, build-time config for the client bundle
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIza...yourWebKey..."
    availability: [BUILD]
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "test-prcas-cm.firebaseapp.com"
    availability: [BUILD]
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "test-prcas-cm"
    availability: [BUILD]
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "test-prcas-cm.firebasestorage.app"
    availability: [BUILD]
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "926638638358"
    availability: [BUILD]
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:926638638358:web:b48e457a61780649f7bc37"
    availability: [BUILD]
routingRules:
  - path: /*
    target: okr-vision
